<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanish Cafe Barista</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            /* Palet Warna Coffee Vanilla */
            --espresso: #3E2723;       /* Coklat Tua Gelap */
            --mocha: #4E342E;          /* Coklat Sedang */
            --caramel: #8D6E63;        /* Coklat Muda/Gold */
            --latte: #D7CCC8;          /* Coklat Susu */
            --vanilla: #FFF8E1;        /* Cream/Putih Tulang */
            --white: #FFFFFF;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--latte); /* Background halaman luar */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container Utama */
        .chat-container {
            width: 100%;
            max-width: 420px;
            height: 90vh;
            background-color: var(--vanilla);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(62, 39, 35, 0.4); /* Bayangan coklat */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 2px solid var(--espresso);
            position: relative;
        }

        /* Header Gaya Cafe */
        .header {
            background-color: var(--espresso);
            color: var(--vanilla);
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .header h1 {
            font-family: 'Playfair Display', serif; /* Font klasik */
            margin: 0;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #4CAF50; /* Hijau Online */
            border-radius: 50%;
            display: inline-block;
            border: 2px solid var(--espresso);
        }

        /* Area Chat */
        .box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-image: radial-gradient(var(--latte) 1px, transparent 1px);
            background-size: 20px 20px; /* Pola titik halus */
        }

        /* Scrollbar Cantik */
        .box::-webkit-scrollbar {
            width: 6px;
        }
        .box::-webkit-scrollbar-track {
            background: var(--vanilla);
        }
        .box::-webkit-scrollbar-thumb {
            background: var(--caramel);
            border-radius: 10px;
        }

        /* Bubble Chat */
        .message {
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            max-width: 80%;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* User Bubble (Caramel/Coklat Muda) */
        .user {
            align-self: flex-end;
            background-color: var(--espresso);
            color: var(--vanilla);
            border-bottom-right-radius: 4px;
        }

        /* Bot Bubble (Putih/Cream) */
        .bot {
            align-self: flex-start;
            background-color: var(--white);
            color: var(--espresso);
            border: 1px solid var(--latte);
            border-bottom-left-radius: 4px;
        }

        .bot strong {
            color: var(--caramel);
        }

        /* Area Input */
        .input-area {
            padding: 15px;
            background-color: var(--white);
            border-top: 1px solid var(--latte);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--latte);
            border-radius: 25px;
            outline: none;
            font-family: 'Lato', sans-serif;
            transition: 0.3s;
            background: var(--vanilla);
        }

        input:focus {
            border-color: var(--caramel);
            background: var(--white);
        }

        /* Tombol Kirim */
        button {
            background-color: var(--espresso);
            color: var(--vanilla);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        button:hover {
            background-color: var(--caramel);
            transform: scale(1.1);
        }

        /* Loading Animation */
        .typing {
            font-style: italic;
            font-size: 12px;
            color: var(--mocha);
            opacity: 0.7;
            margin-left: 10px;
            display: none;
        }

    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">
            <i class="fas fa-mug-hot"></i>
            <h1>Tanish Cafe</h1>
            <div class="status-dot"></div>
        </div>

        <div class="box" id="chat-box">
            <div class="message bot">
                Halo, Sobat Kopi! â˜•<br>
                Selamat datang di <strong>Tanish Cafe</strong>.<br>
                Mau pesan kopi apa atau tanya menu hari ini?
            </div>
        </div>

        <div class="typing" id="typing-indicator">Barista sedang mengetik... â˜•</div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ketik pesan kamu..." autocomplete="off" onkeypress="handleEnter(event)">
            <button onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // Fungsi agar chat selalu scroll ke bawah otomatis
        function scrollToBottom() {
            let chatBox = document.getElementById("chat-box");
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            let input = document.getElementById("user-input");
            let message = input.value.trim();
            if (!message) return;

            let chatBox = document.getElementById("chat-box");
            let typingIndicator = document.getElementById("typing-indicator");

            // 1. Tampilkan Pesan User
            chatBox.innerHTML += `<div class="message user">${message}</div>`;
            input.value = ""; // Kosongkan input
            scrollToBottom();

            // 2. Tampilkan "Sedang mengetik..."
            typingIndicator.style.display = "block";

            // 3. Kirim ke Python API
            try {
                let response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: message })
                });
                let data = await response.json();
                
                // 4. Sembunyikan typing & Tampilkan Balasan Bot
                typingIndicator.style.display = "none";
                
                // Format sedikit teks bot agar enak dibaca (optional: ubah \n jadi <br>)
                let cleanResponse = data.response.replace(/\n/g, "<br>");
                
                chatBox.innerHTML += `<div class="message bot">${cleanResponse}</div>`;
                scrollToBottom();

            } catch (error) {
                typingIndicator.style.display = "none";
                chatBox.innerHTML += `<div class="message bot" style="color:red;">Maaf, koneksi terputus.. ðŸ˜”</div>`;
            }
        }

        function handleEnter(e) {
            if (e.key === "Enter") sendMessage();
        }
    </script>

</body>
</html>
